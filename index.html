<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <title>Github analytics light</title>
</head>

<body>

  <!-- Head Bar -->
  <header class="header">
        <img src="/images/logo.png" alt="github analytics" class="logo" />
        <div>
            <h1 class="title">GitCheck Initiative<br> </h1>
            <h1 class="slogan">A Git power comes with Git responsability</h1>
        </div>
  </header>
  <!-- Page content -->
  <main class="page-content">
    <div class="card container">

      <div id="placeholder"></div>

      <!-- Profile -->
      <div class="profile-container">
        <div class="profile-picture">
          <img id="user-avatar" alt="avatar of the user" />
        </div>
        <div class="profile-body">
          <h2 id="user-name" class="headline"></h2>
          <span id="user-login" class="body-1 text-secondary"></h4>
        </div>
      </div>
      <!-- End Profile -->

      <!-- Languages chart 
      <div class="chart-container">
        <canvas id="chart-languages"></canvas>
      </div>
      End Languages chart -->

      <!-- Languages alchemy graph -->
      <div class="chart-container">
        <ul id="chart-languages">
          <h1> {{message}}</h1>
          <li v-for="todo in todos">
            {{ todo.file }} {{todo.text}}
          </li>
        </ul>
      </div>
      <!-- Languages alchemy graph -->


    </div>
  </main>
  <!-- End Page content -->

    <!-- Search Bar -->
    <footer class="Bar">
      <form class="search-bar" id="search-form">
        <input class="search-input form-control" spellcheck="false" autocomplete="off" placeholder="Search a github username"
          type="text" name="username" />
        <input class="search-input form-control" spellcheck="false" autocomplete="off" placeholder="Search a github repository"
          type="text" name="repository"/>
        <button class="btn icon-button">
          <i class="material-icons">search</i>
        </button>
      </form>
    </footer>
    <!-- End Search Bar -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
  <script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>
  <script src="/js/app.js"></script>
  <script> 
  new Vue({
    el: '#chart-languages',
    data: {
      message: 'Is you Repo well documented ?',
      todos: [
        {file: 'ReadMe', text: 'Ton repo ne contient pas de README dioude are u kidding me ?'},
        {file: 'License' , text: 'Sans une License (MIT...) tu perds en creidibilite couz'},
        {file: 'Conduction', text: 'Petit rebelle, il te faut une ligne de conduite !'},
      ]
    }
  });
  </script>
  
</body>

</html>
