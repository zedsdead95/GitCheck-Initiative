<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <title>GitCheck Initiative</title>
</head>

<body>
  <!-- Head Bar -->
  <header class="header">
        <img src="/images/logo.png" alt="github analytics" class="logo" />
        <div>
            <h1 class="title">GitCheck Initiative<br> </h1>
            <h1 class="slogan">A Git power comes with Git responsability</h1>
        </div>
  </header>

    <!-- Search Bar -->
    <footer class="Bar">
      <form class="search-bar" id="search-form">
        <div class ="search-div">
        <input class="search-input1 form-control" spellcheck="false" autocomplete="off" placeholder="Search a github username"
          type="text" name="username" />
        <input class="search-input2 form-control" spellcheck="false" autocomplete="off" placeholder="Search a github repository"
          type="text" name="reponame"/>
        <button class="btn icon-button">
          <i class="material-icons">search</i>
        </button>
      </div>
      </form>
    </footer>
    <!-- End Search Bar -->

  <!-- Page content -->
  <main class="page-content">
    <h1 class="head-question"  > Is your Git repo well documented ? </h1>
    <div class="card container">

      <h3 id="placeholder"></h3>

      <!-- Profile -->
      <div class="profile-container">
        <div class="profile-picture">
          <img id="user-avatar" alt="avatar of the user" />
        </div>
        <div class="profile-body">
          <h2 id="user-name" class="headline"></h2>
          <span id="user-login" class="body-1 text-secondary"></h4>
        </div>
      </div>
      <!-- End Profile -->

      <!-- Languages chart 
      <div class="chart-container">
        <canvas id="chart-languages"></canvas>
      </div>
      End Languages chart -->

      <!--  Vuejs list graph -->
      <div class="chart-container">
        <div  class="repo-evaluation"></div>
              <h3 id="grade"></h3>
              <div class="list-group">
                  <a href="#" class="list-group-item">
                    <h4 class="list-group-item-heading">ReadMe</h4>
                    <p id="readme-msg"class="list-group-item-text jumbotron"></p>
                    <img id="imgReadMe" src="/images/false.png" alt="Boooo" class="WRLogo" />
                  </a>
                  <a href="#" class="list-group-item">
                    <h4 class="list-group-item-heading">License</h4>
                    <p id="license-msg"class="list-group-item-text jumbotron"></p>
                    <img id="imgLicense" src="/images/false.png" alt="Yeeeah" class="WRLogo" />
                  </a>
                  <a href="#" class="list-group-item">
                    <h4 class="list-group-item-heading ">Conduction</h4>
                    <p id="conduction-msg" class="list-group-item-text jumbotron"></p>
                    <img id="imgConduction" src="/images/false.png" alt="Yeeeah" class="WRLogo" />
                  </a>
                  <a href="#" class="list-group-item">
                    <h4 class="list-group-item-heading ">Contributing</h4>
                    <p id="contributing-msg" class="list-group-item-text jumbotron"></p>
                    <img id="imgContributing" src="/images/false.png" alt="Yeeeah" class="WRLogo" />
                  </a>
                  <a href="#" class="list-group-item ">
                    <h4 class="list-group-item-heading ">Linter   </h4>
                    <p id="linter-msg" class="list-group-item-text jumbotron"></p>
                    <img id="imgLinter" src="/images/false.png" alt="Yeeeah" class="WRLogo" />

                  </a>
                  <a href="#" class="list-group-item">
                    <h4 class="list-group-item-heading ">Test unitaires</h4>
                    <p id="test-msg" class="list-group-item-text jumbotron"></p>
                    <img id="imgTest"src="/images/false.png" alt="Yeeeah" class="WRLogo" />
                  </a>
              </div>
            </div>
        </div>

              
      </div>

      <p class="credits" > This website was made with love by Romain Gallay & Walid Koubaa </p>

    </div>
  </main>
  <!-- End Page content -->



  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>
  <script src="/js/app.js"></script>
  <script> 
  new Vue({
    el: '#chart-languages',
    data: {
      message: 'Is you Repo well documented ?',
      todos: [
        {file: 'ReadMe', text: 'Ton repo ne contient pas de README dioude are u kidding me ?'},
        {file: 'License' , text: 'Sans une License (MIT...) tu perds en creidibilite couz'},
        {file: 'Conduction', text: 'Petit rebelle, il te faut une ligne de conduite !'},
      ]
    }
  });
  </script>
  
</body>

</html>
